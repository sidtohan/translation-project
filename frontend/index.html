<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <form class="login-form box" method="POST">
      <h1>Login</h1>
      <div class="input-holder">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
          class="input-icon"
        >
          <path
            fill="#6840cb"
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"
          />
        </svg>
        <input
          type="text"
          name="Username"
          placeholder="Enter Username"
          id="username"
        />
      </div>

      <div class="input-holder">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
          class="input-icon"
        >
          <path
            fill="#6840cb"
            d="M6 22q-.825 0-1.412-.587Q4 20.825 4 20V10q0-.825.588-1.413Q5.175 8 6 8h1V6q0-2.075 1.463-3.538Q9.925 1 12 1t3.538 1.462Q17 3.925 17 6v2h1q.825 0 1.413.587Q20 9.175 20 10v10q0 .825-.587 1.413Q18.825 22 18 22Zm6-5q.825 0 1.413-.587Q14 15.825 14 15q0-.825-.587-1.413Q12.825 13 12 13q-.825 0-1.412.587Q10 14.175 10 15q0 .825.588 1.413Q11.175 17 12 17ZM9 8h6V6q0-1.25-.875-2.125T12 3q-1.25 0-2.125.875T9 6Z"
          />
        </svg>
        <input
          type="password"
          name="Password"
          placeholder="Enter Password"
          id="password"
        />
      </div>
      <button type="submit">Enter</button>
    </form>
    <form class="translate-form box hidden" method="POST">
      <h1>Translate</h1>
      <div class="texts-holder">
        <textarea placeholder="Enter Text" id="text"></textarea>
        <textarea
          id="translated-text"
          disabled
          placeholder="Translated text appears here..."
        ></textarea>
      </div>

      <div class="language-selector">
        <input
          type="text"
          name="source-lang"
          placeholder="Enter Source Language"
          id="source-lang"
        />
        <button type="submit" id="translate-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 256 256"
          >
            <path
              fill="#fff"
              d="M223.4 114L54.9 19.7a16.3 16.3 0 0 0-18.2 1.2a15.9 15.9 0 0 0-5.1 17.9l28.1 78.5a4.1 4.1 0 0 0 3.8 2.7h72.2a8.2 8.2 0 0 1 8.3 7.5a8 8 0 0 1-8 8.5H63.5a4.1 4.1 0 0 0-3.8 2.7l-28.1 78.5a16.1 16.1 0 0 0 15.1 21.4a16.5 16.5 0 0 0 7.8-2L223.4 142a16.1 16.1 0 0 0 0-28Z"
            />
          </svg>
        </button>
        <input
          type="text"
          name="to-lang"
          placeholder="Enter Target Language"
          id="to-lang"
        />
      </div>
    </form>
  </body>
</html>
